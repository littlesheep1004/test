name: Python CI with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          # 安装 allure-pytest 已经在 requirements.txt 里了，但 CLI 需要额外安装

      # 👇 新增步骤：安装 Allure CLI 命令行工具
      - name: Install Allure CLI
        uses: simple-icons/actions@v1
        with:
          tool: allure
          # 或者使用社区更常用的：
          # uses: actions/setup-java@v3
          # with:
          #   distribution: 'temurin'
          #   java-version: '11'
          # run: |
          #   wget https://github.com/allure-framework/allure2/releases/download/2.22.0/allure-2.22.0.zip
          #   unzip allure-2.22.0.zip -d allure
          #   echo "$PWD/allure/allure-2.22.0/bin" >> $GITHUB_PATH

      - name: Run tests with Allure
        run: pytest --alluredir=allure-results

      - name: Upload Allure Results (原始数据，用于备份或重生成)
        uses: actions/upload-artifact@v4
        with:
          name: allure-results
          path: allure-results

      # 👇 新增步骤：使用 Allure CLI 生成 HTML 报告
      - name: Generate Allure Report
        run: |
          allure generate --clean allure-results -o allure-report
        # 注意：这需要 allure 命令在 PATH 中

      # 👇 修改：部署的是生成的 HTML 报告，而不是原始数据
      - name: Deploy Allure Report to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./allure-report  # ✅ 改为 allure-report
