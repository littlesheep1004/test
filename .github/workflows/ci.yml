# .github/workflows/ci.yml

name: Run API Tests with Allure Report

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  run-api-tests:
    runs-on: ubuntu-latest

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. è®¾ç½® Python ç‡
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3. å®‰è£…ä¾èµ–
      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      # ğŸ” è°ƒè¯• 1: éªŒè¯ allure-pytest æ˜¯å¦å®‰è£…æˆåŠŸ
      - name: Verify allure-pytest is installed
        run: |
          pip show allure-pytest
          python -c "import allure_pytest; print('âœ… allure-pytest is available')"

      - name: Check allure-python-commons
        run: |
          pip show allure-python-commons
          python -c "from allure_commons import plugin_manager; print('âœ… allure_commons is available')"

      - name: Trace pytest plugin loading
        run: |
          pytest --trace-config -x

      # ğŸ” è°ƒè¯• 2: æ£€æŸ¥ pytest æ˜¯å¦åŠ è½½äº† allure æ’ä»¶
      - name: Check pytest plugins
        run: |
          pytest --version --verbose

      # 4. è¿è¡Œæµ‹è¯•å¹¶ç”Ÿæˆ Allure ç»“æœ
      - name: Run pytest with Allure
        run: |
          pytest tests/test_login.py --alluredir=allure-results -v
          echo "---- allure-results content ----"
          ls -la allure-results
          find allure-results -type f -name "*.json"


      # ğŸ” è°ƒè¯• 3: æ£€æŸ¥ allure-results ç›®å½•å†…å®¹
      - name: Check Allure Results Structure
        run: |
          echo "ğŸ“ Files in allure-results:"
          ls -la allure-results/
          echo "ğŸ” Found .json files:"
          find allure-results -name "*.json" -type f -exec basename {} \; -exec head -3 {} \; -exec echo "..." \;

      # 5. ç”Ÿæˆ Allure æŠ¥å‘Š
      - name: Generate Allure Report
        run: |
          # ä¸‹è½½ Allure CLI
          wget https://repo.maven.apache.org/maven2/io/qameta/allure/allure-commandline/2.22.0/allure-commandline-2.22.0.zip
          unzip allure-commandline-*.zip -d allure-commandline
          
          # âœ… ä½¿ç”¨æ­£ç¡®è·¯å¾„
          allure-commandline/allure-2.22.0/bin/allure generate --clean allure-results -o allure-report

      # 6. ä¸Šä¼  HTML æŠ¥å‘Šä½œä¸º Artifact
      - name: Upload Allure HTML Report
        uses: actions/upload-artifact@v4
        with:
          name: allure-html-report
          path: allure-report/
          
