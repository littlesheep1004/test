name: Python CI with Allure

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ 检出代码
      - name: Checkout code
        uses: actions/checkout@v4

      # 2️⃣ 设置 Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # 3️⃣ 安装依赖
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          sudo apt-get update
          sudo apt-get install -y default-jre wget unzip

      # 4️⃣ 安装 Allure
      - name: Install Allure
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.27.4/allure-2.27.4.zip -O /tmp/allure.zip
          unzip /tmp/allure.zip -d $HOME/allure
          echo "$HOME/allure/bin" >> $GITHUB_PATH

      # 5️⃣ 运行 pytest 并生成 allure 结果
      - name: Run tests with Allure
        run: |
          mkdir -p allure-results
          pytest tests/ --alluredir=allure-results

      # 6️⃣ 生成 Allure HTML 报告
      - name: Generate Allure report
        run: |
          allure generate allure-results -o allure-report --clean

      # 7️⃣ 上传 Allure 报告到 Artifact
      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          include-hidden-files: true
